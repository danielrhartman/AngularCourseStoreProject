<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <div *ngFor="let p of filteredProducts" class="col-md-3" style="margin-bottom: 30px">
        <product-card [product]='p' [cart]="cart"></product-card>
      </div>
    </div>
  </div> 
</div>
